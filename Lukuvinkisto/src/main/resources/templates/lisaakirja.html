<h1>Lisää kirja</h1>

#if( $error )
<div id="error" style="color:red">
    <p><em>$error</em></p>
</div>
#end

#if( $lisatty )
<div id="lisatty" style="color:green">
    <p><em>$lisatty</em></p>
</div>
#end

<form method="POST" action="/lisaakirja">
    <fieldset>
        <label for="otsikko">Otsikko:</label>
        <input type="text" name="otsikko" id="otsikko" size="100"/>
        <br />
        
        <label for="kirjoittaja">Kirjoittaja:</label>
        <input type="text" name="kirjoittaja" id="kirjoittaja" size="100"/>
        <br/>     
        
        <label for="sivumaara">Sivumäärä:</label>
        <input type="text" name="sivumaara" id="sivumaara" size="10"/>
        <br />
        
        <label for="tagit">Tagit pilkulla eroteltuina:</label>
        <input type="text" name="tagit" id="tagit" size="100"/>
        <br/>          
        
        <input name="lisaakirja" type="submit" value="Lisää kirja" />
    </fieldset>
<form>  
    
<p><a href="/">Takaisin aloitusnäkymään</a></p>
